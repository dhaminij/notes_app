{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'path/to/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #01152b;">  
        <div class="container-fluid">
            <div class="d-flex justify-content-start"> 
                {% if user.is_authenticated %}
                    <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-2">Home</a>
                    <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-2">Create</a>
                {% endif %}
            </div>

            <div class="ms-auto"> 
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

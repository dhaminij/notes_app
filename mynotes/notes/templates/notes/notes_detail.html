{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .bubble {
        background-color: #e0f7fa; 
        border-radius: 15px; 
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    }

    .bubble h1 {
        margin-bottom: 15px; 
    }

    .bubble p {
        margin: 0; 
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bubble"> 
            <div class="card-header">
                Note Details
            </div>
            <div class="card-body">
                <h1 class="fs-5">{{ note.title }}</h1>
                <p>{{ note.body }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Back</a>
                <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
